<div class="pt-3 pb-2 mb-3 border-bottom">
  <a routerLink="/posts/create" class="btn btn-sm btn-outline-secondary">Add</a>
</div>

<div class="table-responsive">
  <table class="table table-striped table-sm">
    <thead>
    <tr>
      <th>#</th>
      <th>Slug</th>
      <th>Title</th>
      <th>Subtitle</th>
      <th>Meta Description</th>
      <th>Action</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let post of posts">
      <td>{{post.id}}</td>
      <td>{{post.slug}}</td>
      <td>{{post.title}}</td>
      <td>{{post.subtitle}}</td>
      <td>{{post.meta_description}}</td>
      
      <td>
        <div class="btn-group mr-2">
          <a [routerLink]="['/posts', post.id, 'edit']" class="btn btn-sm btn-outline-secondary">Edit</a>
          <a href="javascript:void(0)" class="btn btn-sm btn-outline-secondary"
             (click)="delete(post.id)"
          >Delete</a>
        </div>
      </td>
    </tr>
    </tbody>
  </table>
</div>

<app-paginator [lastPage]="lastPage" (pageChanged)="load($event)"></app-paginator>
