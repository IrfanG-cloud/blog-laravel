<div class="pt-3 pb-2 mb-3 border-bottom">
  <a routerLink="/categories/create" class="btn btn-sm btn-outline-secondary">Add</a>
</div>

<div class="table-responsive">
  <table class="table table-striped table-sm">
    <thead>
    <tr>
      <th>Title</th>
      <th>Action</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let category of categories">
    <td>{{category.id}}</td>
      <td>{{category.title}}</td>
      <td>
        <div class="btn-group mr-2">
          <a [routerLink]="['/categories', category.id, 'edit']" class="btn btn-sm btn-outline-secondary">Edit</a>
          <a href="javascript:void(0)" class="btn btn-sm btn-outline-secondary" (click)="delete(category.id)">Delete</a>
        </div>
      </td>
    </tr>
    </tbody>
  </table>
</div>

<app-paginator [lastPage]="lastPage" (pageChanged)="load($event)"></app-paginator>
